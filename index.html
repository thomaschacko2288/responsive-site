<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Photos/bugatti_logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Condact</a></li>
                </ul>
            </nav>
            <img src="Photos/menu icon.png" alt="" class="menu-icon" onclick="hide()">
        </div>
    </div>
    <div class="main">
            <h1>Hello World !!!</h1>
            <p><span></span>This is a responsive Web site</p>
            <button> <img src="Photos/arrow.webp" alt=""> Learn More</button>
    </div>
    <script>
        var menulist = document.getElementById('menulist')

        menulist.style.maxHeight = "0px"

        function hide(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px"
            }
            else{
                menulist.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
